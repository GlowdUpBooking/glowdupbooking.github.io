    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var p = params.get("p");
        if (!p) return;
        params.delete("p");
        var restored = decodeURIComponent(p);
        var extra = params.toString();
        window.history.replaceState(
          null,
          "",
          restored + (extra ? (restored.includes("?") ? "&" : "?") + extra : "")
        );
      })();
    </script>
